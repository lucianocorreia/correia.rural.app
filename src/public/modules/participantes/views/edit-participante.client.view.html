<section data-ng-controller="ParticipantesController" data-ng-init="findOne()">
    <div class="page-header">
        <h4>Editar Participante</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <!-- Name -->
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="participante.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <!-- Tipo -->
                <div class="form-group">
                    <label class="control-label" for="tipo">Tipo</label>
                    <div class="controls">
                        <select name="tipo" id="tipo" data-ng-model="participante.tipo" class="form-control">
                            <option value="P">Participante</option>
                            <option value="F">Funcion√°rio</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
