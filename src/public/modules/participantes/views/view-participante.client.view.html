<section data-ng-controller="ParticipantesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="participante.name"></h1>
        <h5 class="list-group-item-text text-warning" data-ng-if="participante.tipo === 'F'">Funcion√°rio</h5>
        <h5 class="list-group-item-text text-warning" data-ng-if="participante.tipo === 'P'">Participante</h5>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == participante.user._id">
		<a class="btn btn-primary" href="/#!/participantes/{{participante._id}}/edit">
			<i class="glyphicon glyphicon-edit"> Editar</i>
		</a>
		<a class="btn btn-danger" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"> Excluir</i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Criado em
			<span data-ng-bind="participante.created | date:'mediumDate'"></span>
			por
			<span data-ng-bind="participante.user.displayName"></span>
		</em>
	</small>
</section>
