<section data-ng-controller="ParticipantesController">
    <div class="page-header">
        <h4>Cadastrar Participante</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <!-- Name -->
                <div class="form-group">
                    <label class="control-label" for="name">Nome</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nome" required>
                    </div>
                </div>
                <!-- Tipo -->
                <div class="form-group">
                    <label class="control-label" for="tipo">Tipo</label>
                    <div class="controls">
                        <select name="tipo" id="tipo" data-ng-model="tipo" class="form-control">
                            <option value="P">Participante</option>
                            <option value="F">Funcion√°rio</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Salvar">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
