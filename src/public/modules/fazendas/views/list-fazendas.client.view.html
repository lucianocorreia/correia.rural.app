<section data-ng-controller="FazendasController" data-ng-init="find()">
    <div class="page-header">
        <h4>Fazendas</h4>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fazenda in fazendas" data-ng-href="#!/fazendas/{{fazenda._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Criado em
				<span data-ng-bind="fazenda.created | date:'medium'"></span>
				por
				<span data-ng-bind="fazenda.user.displayName"></span>
			</small>
            <p></p>
			<h3 class="list-group-item-heading" data-ng-bind="fazenda.name"></h3>
            <h5 class="list-group-item-text text-warning" data-ng-bind="getEnderecoCompleto(fazenda)"></h5>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fazendas.$resolved || fazendas.length">
    	No Fazendas yet, why don't you <a href="/#!/fazendas/create">create one</a>?
    </div>
</section>
