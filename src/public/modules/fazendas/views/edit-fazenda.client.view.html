<section data-ng-controller="FazendasController" data-ng-init="findOne()">
    <div class="page-header">
        <h4>Editar Fazenda</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <!-- Name -->
                <div class="form-group">
                    <label class="control-label" for="name">Nome</label>

                    <div class="controls">
                        <input type="text" data-ng-model="fazenda.name" id="name" class="form-control"
                               placeholder="Name" required>
                    </div>
                </div>
                <!-- Endereço -->
                <div class="form-group">
                    <label class="control-label" for="endereco">Endereço</label>

                    <div class="controls">
                        <input type="text" data-ng-model="fazenda.endereco" id="endereco" class="form-control"
                               placeholder="Endereço" required>
                    </div>
                </div>
                <!-- Complemento -->
                <div class="form-group">
                    <label class="control-label" for="complemento">Complemento</label>

                    <div class="controls">
                        <input type="text" data-ng-model="fazenda.complemento" id="complemento" class="form-control"
                               placeholder="Complemento">
                    </div>
                </div>
                <!-- Cidade -->
                <div class="form-group">
                    <label class="control-label" for="cidade">Cidade</label>

                    <div class="controls">
                        <input type="text" data-ng-model="fazenda.cidade" id="cidade" class="form-control"
                               placeholder="Cidade">
                    </div>
                </div>
                <!-- UF -->
                <div class="form-group">
                    <label class="control-label" for="uf">UF</label>

                    <div class="controls">
                        <input type="text" data-ng-model="fazenda.uf" id="uf" class="form-control" placeholder="UF">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Salvar" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
